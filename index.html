<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/parallax.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <title>Navbar</title>
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="title">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="chatbubbles-outline"></ion-icon>
          </span>
          <span class="title">Mensagens</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="title">Settings</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="help-outline"></ion-icon>
          </span>
          <span class="title">Help</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <span class="title">Password</span>
        </a>
      </li>
    </ul>
    <ul>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </span>
          <span class="title">Sign Out</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="main">
    <section>
      <div class="skew1">
        <h2 class="layer">Sandro Ribeiro</h2>
        <h3 class="layer">Web Developer</h3>
      </div>
      <div class="textBox">
        <div class="skew2">
          <h2 class="layer">Sandro Ribeiro</h2>
          <h3 class="layer">Web Developer</h3>
        </div>
      </div>
      <div class="arrow-more">
        <ion-icon name="chevron-down-outline"></ion-icon>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
    </section>
    <div class="glasses--boxes">
      <div class="content-cards-glass">
        <div class="container">
          <div class="card">
            <div class="content">
              <h2>01</h2>
              <h3>Base</h3>
              <div class="items">
                <ion-icon name="logo-html5"></ion-icon>
                <ion-icon name="logo-css3"></ion-icon>
                <ion-icon name="logo-javascript"></ion-icon>
              </div>
              <a href="#">Ler mais</a>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <h2>02</h2>
              <h3>Frameworks</h3>
              <div class="items">
                <ion-icon name="logo-vue"></ion-icon>
                <ion-icon name="logo-react"></ion-icon>
                <ion-icon name="logo-nodejs"></ion-icon>
              </div>
              <a href="#">Ler mais</a>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <h2>03</h2>
              <h3>Desenvolvimento</h3>
              <div class="items">
                <ion-icon name="logo-nodejs"></ion-icon>
                <ion-icon name="cafe-outline"></ion-icon>
                <ion-icon name="code-slash-outline"></ion-icon>
              </div>
              <a href="#">Ler mais</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    const list = document.querySelectorAll('.list');

    function activeLink() {
      list.forEach((item) =>
        item.classList.remove('active'))
      this.classList.add('active')
    }
    list.forEach((item) =>
      item.addEventListener('click', activeLink))
  </script>
  <script src="./js/tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 1,
    });
  </script>
  <script>
    document.addEventListener('mousemove', parallaxText);
    function parallaxText(e) {
      this.querySelectorAll('.layer').forEach(layer => {
        let x = (window.innerWidth - e.pageX * 2) / 2;
        layer.style.transform = `translateX(${x}px)`;
      })
    }
  </script>

</body>

</html>
